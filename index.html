<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header page__header">
        <img src="./images/mesto-logo.svg" alt="Логотип Место" class="header__logo">
    </header>
    <main>
        <section class="profile page__profile">
            <img src="./images/avatar-custo.jpg" alt="Аватарка" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit"></button>  
                <p class="profile__text">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements page__elements"> </section>
    </main>
    <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2023 HazyIceTea</p>
    </footer>

    <div class="popup popup_event_edit">
        <div class="popup__container">
            <form name="profile-edit" class="edit-form">
                <h2 class="edit-form__title">Редактировать&nbsp;профиль</h2>
                <fieldset class="edit-form__input-field">
                    <input type="text" name="profile-name" placeholder="Имя" class="edit-form__input edit-form__input_value_name">
                    <input type="text" name="profile-job" placeholder="Род занятий" class="edit-form__input edit-form__input_value_job"> 
                </fieldset>
                <button type="submit" class="edit-form__save-button">Сохранить</button>
            </form>
            <button type="button" class="popup__close-button popup__close-button_event_edit"></button>
        </div>
    </div>

    <div class="popup popup_event_add-card">
        <div class="popup__container">
            <form name="add-card" class="edit-form edit-form_event_add-card">
                <h2 class="edit-form__title">Новое&nbsp;место</h2>
                <fieldset class="edit-form__input-field">
                    <input type="text" name="picture-name" placeholder="Название" class="edit-form__input edit-form__input_value_card-name">
                    <input type="url" name="picture-link" placeholder="Ссылка на картинку" class="edit-form__input edit-form__input_value_image-src"> 
                </fieldset>
                <button type="submit" class="edit-form__save-button">Создать</button>
            </form>
            <button type="button" class="popup__close-button popup__close-button_event_add-card"></button>
        </div>
    </div>

    <div class="popup popup_event_open-picture">
        <div class="popup__container popup__container_type_picture">
            <img class="popup__image-full">
            <h2 class="popup__image-title"></h2>
            <button type="button" class="popup__close-button popup__close-button_event_open-picture"></button>
        </div>
    </div>

    <template class="picture-card-template">
        <article class="element">
            <img class="element__image">
            <h2 class="element__name"></h2>
            <button class="element__button-delete"></button>
            <button type="button" class="element__like-button"></button>
        </article>
    </template>
    <script src="./scripts/constants.js"></script>
    <script src="./scripts/scripts.js"></script>
</body>

</html>
