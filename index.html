<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header page__header">
        <img src="./images/mesto-logo.svg" alt="Логотип Место" class="header__logo">
    </header>
    <main>
        <section class="profile page__profile">
            <img src="./images/avatar-custo.jpg" alt="Аватарка" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit">
                    <img src="./images/icon-edit.svg" alt="Редактировать профиль" class="profile__edit-icon">
                </button>  
                <p class="profile__text">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"><img src="./images/icon-add.svg" alt="Кнопка добавить" class="profile__add-button-icon"></button>
        </section>
        <section class="elements page__elements">
            <article class="element">
                <img src="./images/photo-dombai.jpg" alt="Домбай" class="element__image">
                <h2 class="element__name">Домбай</h2>
                <button type="button" class="element__like-button">
                    <img src="./images/icon-like.svg" alt="Лайк">
                </button>
            </article>
            <article class="element">
                <img src="./images/photo-elbrus.jpg" alt="Гора Эльбрус" class="element__image">
                <h2 class="element__name">Гора Эльбрус</h2>
                <button type="button" class="element__like-button">
                    <img src="./images/icon-like.svg" alt="Лайк">
                </button>
            </article>
            <article class="element">
                <img src="./images/photo-kamchatka.jpg" alt="Камчатка" class="element__image">
                <h2 class="element__name">Камчатка</h2>
                <button type="button" class="element__like-button">
                    <img src="./images/icon-like.svg" alt="Лайк">
                </button>
            </article>
            <article class="element">
                <img src="./images/photo-karachaevsk.jpg" alt="Карачаевск" class="element__image">
                <h2 class="element__name">Карачаевск</h2>
                <button type="button" class="element__like-button">
                    <img src="./images/icon-like.svg" alt="Лайк">
                </button>
            </article>
            <article class="element">
                <img src="./images/photo-komi.jpg" alt="Коми" class="element__image">
                <h2 class="element__name">Коми</h2>
                <button type="button" class="element__like-button">
                    <img src="./images/icon-like.svg" alt="Лайк">
                </button>
            </article>
            <article class="element">
                <img src="./images/photo-kucherla.jpg" alt="Кучерла" class="element__image">
                <h2 class="element__name">Кучерла</h2>
                <button type="button" class="element__like-button">
                    <img src="./images/icon-like.svg" alt="Лайк">
                </button>
            </article>
        </section>
    </main>
    <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2023 HazyIceTea</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <form name="profile-edit" class="edit-form">
                <h2 class="edit-form__title">Редактировать&nbsp;профиль</h2>
                <fieldset class="edit-form__input-field">
                    <input type="text" name="profile-name" placeholder="Имя" class="edit-form__input edit-form__input_value_name">
                    <input type="text" name="profile-job" placeholder="Род занятий" class="edit-form__input edit-form__input_value_job"> 
                </fieldset>
                <button type="submit" class="edit-form__save-button">Сохранить</button>
            </form>
            <button type="button" class="popup__close-button">
                <img src="./images/icon-close.svg" alt="Иконка закрыть" class="popup__close-icon">
            </button>
        </div>
    </div>

    <script src="./scripts/scripts.js"></script>
</body>

</html>
